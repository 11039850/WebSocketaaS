    appId: router1
    masterUserId: router1-1
    authEnabled: false
  - appName: router2
    appId: router2
    masterUserId: router2-1
    authEnabled: false
  - appName: domain1
    appId: domain1
    masterUserId: domain1-1
    authEnabled: false
  - appName: domain2
    appId: domain2
    masterUserId: domain2-1
    authEnabled: false
  - appName: domain3
    appId: domain3
    masterUserId: domain3-1
    authEnabled: false
  - appName: domain6
    appId: domain6
    masterUserId: domain6-1
    authEnabled: false
  - appName: ANZ
    appId: app-id-343
    masterUserId: ANZ-123223
    authUrl: http://localhost:4200/auth
    authEnabled: false
    userDistributions:
      - domainName: domain-01
        from: 0
        to: 999999
      - domainName: domain-02
        from: 1000000
        to: 2999999
