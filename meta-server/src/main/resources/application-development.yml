spring:
  profiles: development
  redis:
    host: localhost
    port: 6379
server:
  port: 9000


routers:
  - name: router-01
    url: tcp://192.168.56.1:9089
    domains: domain-01,domain-02,domain-03

  - name: router-02
    url: tcp://192.168.56.4:9089
    domains: domain-06,domain-07,domain-08

routerLinks:
  - n1: router-01
    n2: router-02

clientApps:
